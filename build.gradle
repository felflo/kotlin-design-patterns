plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'groovy'
}

group 'org.example.felflo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}